<!DOCTYPE html>
<html>
  <head>
    <title>Auto wind-chime</title>
    <meta charset="UTF-8" />
  </head>
  <script src="https://chirimen.org/remote-connection/js/RelayServer.js"></script>
  <script src="https://chirimen.org/chirimen-micro-bit/polyfill/microBitBLE.js"></script>
  <script type="text/javascript"
    src="https://chirimen.org/chirimen/gc/contrib/examples/i2c-NEOPIXEL_I2C/node_modules/@chirimen-raspi/chirimen-driver-i2c-neopixel-i2c/NEOPIXEL_I2C.js"></script>

  <script src="main.js"></script>


  <body>
    <h3>Automatic Wind-Chime</h3>
    <form name="js">
    <input type="button" onclick="connect()" value="Connect"></input>
    <input type="button" onclick="disconnect()" value="Disconnect"></input>
    <div id="msg">---</div>
    <hr />

    <table>
  
      <tr>
        <td>time: </td>
        <td id="tim">-</td>
      </tr>
      <tr>
        <td>temperature: </td>
        <td id="temp">-</td>
      </tr>

      <tr>
        <td>next  wind time: </td>
        <td id="nxt">-</td>
      </tr>
    </table>
 
    <br />
    <img src="images/fuurin.png" width="100" height="120" />
    <img src="images/pose_pien_uruuru_woman.png" width="150" />
  </body>
</html>
